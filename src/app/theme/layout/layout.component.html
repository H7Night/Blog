<div
  class="{
    'blog-sidenav-collapsed':options.sidenavCollapsed && options.navPos !== 'top',
    'blog-navbar-side':options.navPos === 'side',
    'blog-navbar-top':options.navPos === 'top',
    'blog-navbar-above':options.headerPos === 'above',
    'blog-header-fixed':options.headerPos === 'fixed',
    'blog-header-white':options.theme === 'light'
  }"
  [dir]="options.dir!"
>
<!-- Header Above -->
  <app-header
    *ngIf="options.showHeader && options.headerPos === 'above'"
    (toggleSidenav)="sidenav.toggle()"
    (toggleSidenavNotice)="sidenavNotice.toggle()"
    [showBranding]="true"
  >
  </app-header>

  <mat-sidenav-container class="blog-container" autosize autoFocus>
    <mat-sidenav
      #sidenav
      class="blog-sidenav"
      [mode]="isOver ? 'over' : 'side'"
      [opened]="options.navPos === 'side' && options.sidenavOpened && !isOver"
      (openedChange)="onSidenavOpenedChange($event)"
      (closedStart)="onSidenavClosedStart()"
    >
      <app-sidebar
        [showToggle]="!isOver"
        [showUser]="!!options.showUserPanel"
        [showHeader]="options.headerPos !== 'above'"
        (toggleCollapsed)="toggleCollapsed()"
        [toggleChecked]="options.sidenavCollapsed"
      >
      </app-sidebar>
    </mat-sidenav>

    <mat-sidenav #sidenavNotice position="end" mode="over">
      <app-sidebar-notice></app-sidebar-notice>
    </mat-sidenav>

    <mat-sidenav-content #content class="blog-contnet-warp">
      <app-header
        *ngIf="options.showHeader && options.headerPos !== 'above'"
        [showToggle]="!options.sidenavCollapsed && options.navPos !== 'top'"
        [showBranding]="options.navPos === 'top'"
        (toggleSideNav)="sidenav.toggle()"
        (toggleSideNavNotice)="sidenavNotice.toggle()"
      >
      </app-header>

      <div class="blog-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
